scan_filter_chain:

- name: box
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: odom
    min_x: -3.5
    max_x: 3.5
    min_y: -3.5
    max_y: -0.35
    min_z: -0.1
    max_z: 0.1

- name: box2
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: odom
    min_x: -3.5
    max_x: 3.5
    min_y: 0.35
    max_y: 3.5
    min_z: -0.1
    max_z: 0.1

- name: angle
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 1.57
    upper_angle: 4.71

- name: range
  type: laser_filters/LaserScanRangeFilter
  params:
    lower_threshold: 0.12
    upper_threshold: 0.7

- name: intensity
  type: laser_filters/LaserScanIntensityFilter
  params:
    lower_threshold: 500
    upper_threshold: 4000
    disp_histogram: 0

- name: interpolation
  type: laser_filters/InterpolationFilter
